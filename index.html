<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site café</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="./imagens/título.png" alt="Logo">
            <ul>
               <li>Mission</li> 
                <li>Future tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="inicial">
            <div class="principal">
                <h2 class="principal__titulo">Our Mission</h2>
                <h4 class="principal__texto">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section class="secundaria">
            <div class="tea">
                <h2 class="tea__titulo">Tea of the Month</h2>
                <h4 class="tea__texto">What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="secaoImagens">
                <h2 class="secaoImagens__titulo">Fall Berry Blitz Tea</h2>
                <img src="./imagens/chá.jpg" alt="Chá">
            </div>
            <div class="secaoImagens">
                <h2 class="secaoImagens__titulo">Spices Rum Tea</h2>
                <img src="./imagens/pote de chá 2.jpg" alt="Pote de chá">
            </div>
            <div class="secaoImagens">
                <h2 class="secaoImagens__titulo">Seasonal Dunuts</h2>
                <img src="./imagens/bolo.jpg" alt="Bolo">
            </div>

        </section>
    </main>
</body>
</html>
